version: '3.8'

services:
  # MongoDB service
  mongo:
    image: mongo:6.0
    container_name: webmart-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: web-mart
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - webmart-network

  # Node.js application service
  app:
    build: .
    container_name: webmart-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=webmart-pakistan-jwt-secret-key-2024
      - MONGO_URI=mongodb://mongo:27017/web-mart
    depends_on:
      - mongo
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - webmart-network

volumes:
  mongo_data:

networks:
  webmart-network:
    driver: bridge 