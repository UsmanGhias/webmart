<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Itim&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>


  <div class="back">
    <!-- name and back button to go to home page -->
    <div class="logback">
      <a href="/FrontEnd/index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <h1>Web Mart</h1>


    <!-- main container -->
    <div class="container">
      <!-- form container -->
      <div class="form-box">
        <h2 id="form-title">Login</h2>
        <!-- form -->
        <form id="auth-form">
          <div id="fullname-field" class="input-box hidden">
            <input type="text" id="fullName" placeholder="Full Name">
          </div>
          <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div id="password-message" class="message"></div>
          <button type="submit" id="submit-btn">Login</button>
          <p class="toggle">Don't have an account? <span id="toggle-link">Sign up</span></p>
          <p id="server-message" class="message error"></p>
        </form>
      </div>
    </div>
  </div>



  <script src="/js/login.js"></script>
</body>

</html>
