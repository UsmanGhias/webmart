<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3B3B58;
      --secondary: #D1A054;
    }

    .modal {
      backdrop-filter: blur(8px);
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
    }

    #filters button {
      background-color: var(--secondary);
      color: #fdfdff;
    }

    #filters button:hover {
      background-color: #b98941;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold"><a href="index.html">Web Mart</a></h1>
      <div class="relative">
        <button onclick="toggleSearchBar()" class="text-xl">
          <i id="searchfilter" class="fas fa-search"></i>
        </button>
        <input id="searchInput" type="text" placeholder="Search products..." oninput="searchProducts()"
          class="hidden border border-gray-300 rounded px-2 py-1 ml-2" />
      </div>
    </div>

    <div id="filters" class="mb-4 flex space-x-2">
      <button onclick="filterProducts('All')" class=" text-sm px-4 py-1 rounded">All</button>
      <button onclick="filterProducts('Traditional Wear')" class=" text-sm px-4 py-1 rounded">Traditional Wear</button>
      <button onclick="filterProducts('Accessories')" class=" text-sm px-4 py-1 rounded">Accessories</button>
      <button onclick="filterProducts('Footwear')" class=" text-sm px-4 py-1 rounded">Footwear</button>
      <button onclick="filterProducts('Religious Items')" class="text-sm px-4 py-1 rounded">Religious Items</button>
      <button onclick="filterProducts('Home Decor')" class="text-sm px-4 py-1 rounded">Home Decor</button>
      <button onclick="filterProducts('Fashion')" class="text-sm px-4 py-1 rounded">Fashion</button>
      <button onclick="filterProducts('Food')" class="text-sm px-4 py-1 rounded">Food</button>
      <button onclick="filterProducts('Handicrafts')" class="text-sm px-4 py-1 rounded">Handicrafts</button>
      <button onclick="filterProducts('Jewelry')" class="text-sm px-4 py-1 rounded">Jewelry</button>
    </div>

    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <!-- Favorites Modal -->
  <div id="favoritesModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 modal">
    <div class="bg-white rounded-xl shadow-lg w-96 max-h-[80vh] overflow-y-auto p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Favorites</h2>
        <button onclick="toggleModal('favoritesModal')"><i class="fas fa-times text-gray-600"></i></button>
      </div>
      <div id="favoritesList" class="space-y-4"></div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 modal">
    <div class="bg-white rounded-xl shadow-lg w-96 max-h-[80vh] overflow-y-auto p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Cart</h2>
        <button onclick="toggleModal('cartModal')"><i class="fas fa-times text-gray-600"></i></button>
      </div>
      <div id="cartList" class="space-y-4"></div>
    </div>
  </div>

  <!-- Floating Buttons -->
  <div class="fixed bottom-6 right-6 flex flex-col space-y-4">
    <div class="relative">
      <button onclick="toggleModal('favoritesModal')"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full shadow-lg relative">
        <i class="fas fa-heart"></i>
        <span id="favCount" class="badge hidden"></span>
      </button>
    </div>
    <div class="relative">
      <button onclick="toggleModal('cartModal')"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg relative">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="badge hidden"></span>
      </button>
    </div>
  </div>
</body>
<script src="/js/productfeed.js"></script>

</html>
