<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebMart - User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #f2f3f7;
      --text-color: #333;
      --card-bg: #fff;
      --input-bg: #fff;
      --accent-color: #4a90e2;
      --button-hover: #357acc;
    }

    .dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --card-bg: #2c2c2c;
      --input-bg: #3c3c3c;
      --accent-color: #007bff;
      --button-hover: #0056b3;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .profile-container,
    .modal-content,
    .post-card,
    .post-dropdown,
    .post-media,
    input,
    textarea,
    select {
      background-color: var(--card-bg) !important;
      color: var(--text-color) !important;
    }

    input,
    textarea,
    select {
      border: 1px solid #ccc;
      background-color: var(--input-bg) !important;
    }

    input::placeholder,
    textarea::placeholder,
    select::placeholder {
      color: #aaa;
    }

    .modal-content button,
    .top-buttons button,
    .modal-footer button {
      background-color: var(--accent-color);
      color: #fff;
    }

    .modal-content button:hover,
    .top-buttons button:hover,
    .modal-footer button:hover {
      background-color: var(--button-hover);
    }

    .post-menu-btn {
      color: var(--text-color);
    }

    .post-menu-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .top-buttons button,
    .modal-content button,
    .modal-footer button {
      background-color: var(--accent-color);
      color: #fff;
    }

    .top-buttons button:hover,
    .modal-content button:hover,
    .modal-footer button:hover {
      background-color: var(--button-hover);
    }

    .profile-container {
      max-width: 800px;
      margin: auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      transition: background 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-image-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-color);
      box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.1);
    }

    .change-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: var(--accent-color);
      color: #fff;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      display: none;
    }

    .profile-image-container:hover .change-icon {
      display: block;
    }

    .username {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .top-buttons button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-buttons button:hover {
      background: var(--button-hover);
    }

    .counts {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      font-weight: bold;
    }

    .posts-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      color: #999;
      justify-items: center;
    }

    .post-card {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      position: relative;
      transition: background 0.3s;
    }

    .modal-content textarea,
    .modal-content input,
    .modal-content select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: transparent;
      color: var(--text-color);
    }

    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .loading {
      display: none;
      color: green;
      margin-top: 10px;
    }

    .post-menu-container {
      position: relative;
      display: inline-block;
      float: right;
    }

    .post-menu-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 6px;
      color: #555;
      transition: background 0.2s, color 0.2s;
      border-radius: 6px;
    }

    .post-menu-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    .post-dropdown {
      position: absolute;
      top: 30px;
      right: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 100;
      overflow: hidden;
      animation: fadeIn 0.2s ease;
    }

    .post-dropdown button {
      padding: 10px 16px;
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    .post-dropdown button:hover {
      background-color: #f5f5f5;
    }

    .post-dropdown button.delete {
      color: #e53935;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-bar {
      background: #fff;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-bar a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
      color: #333;
      transition: all 0.3s;
    }

    .tab-button.active {
      background: var(--accent-color);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <div>
      <a href="index.html">üè† Home</a>
      <a href="postfeed.html">üì± Posts</a>
      <a href="productfeed.html">üõçÔ∏è Products</a>
      <a href="userchat.html">üí¨ Chat</a>
    </div>
    <div>
      <a href="profile.html" id="myProfileLink">My Profile</a>
    </div>
  </div>

  <div class="profile-container max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mt-6">
    <div class="top-bar flex justify-between items-center">
      <div>
        <div class="profile-image-container relative w-28 h-28 mb-4">
          <img src="" alt="Profile"
            class="profile-image w-full h-full object-cover rounded-full border-4 border-blue-500" id="profilePic">
          <label class="change-icon absolute bottom-1 right-1 bg-blue-500 text-white p-2 rounded-full cursor-pointer" id="changeIconLabel" style="display: none;">
            <i class="fas fa-plus"></i>
            <input type="file" accept="image/*" class="hidden" onchange="changeProfileImage(event)">
          </label>
        </div>
        <div class="username text-xl font-semibold" id="username">
          <span id="verifiedBadge" class="hidden text-green-500 text-sm ml-2">‚úîÔ∏è Verified</span>
        </div>
      </div>
      <div class="top-buttons space-x-2" id="actionButtons">
        <!-- Buttons will be dynamically added based on profile type -->
      </div>
    </div>

    <div class="counts flex space-x-8 font-bold my-4">
      <div>Posts: <span id="postCount">0</span></div>
      <div>Followers: <span id="followerCount">0</span></div>
      <div>Following: <span id="followingCount">0</span></div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab('posts')">Posts</button>
      <button class="tab-button" onclick="showTab('products')" id="productsTab">Products</button>
    </div>

    <!-- Posts Tab -->
    <div id="postsContent" class="tab-content active">
      <div id="postsSection" class="posts-section">
        <!-- Posts will be loaded here -->
      </div>
    </div>

    <!-- Products Tab -->
    <div id="productsContent" class="tab-content">
      <button id="startSellingBtn" onclick="openBusinessModal()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded mb-4" style="display: none;">Start Selling</button>
      <button id="openCatalogBtn" onclick="openCatalogModal()"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded mb-4" style="display: none;">Add Product</button>
      <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>
    </div>
  </div>

  <!-- Modals -->
  <!-- Post Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <textarea placeholder="Write something..." id="postDesc"></textarea>
      <input type="file" accept="image/*,video/*" id="mediaInput">
      <div class="modal-footer">
        <button onclick="submitPost()" style="background:var(--accent-color); color:#fff">Post</button>
        <button onclick="closeModal('postModal')" style="background:#ccc">Cancel</button>
      </div>
      <div class="loading" id="postLoading">Posting... ‚úÖ</div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingModal">
    <div class="modal-content">
      <label><i class="fas fa-user-edit"></i> Change Username:</label>
      <input type="text" id="newUsername" placeholder="Enter new username">
      <button onclick="changeUsername()" style="background:var(--accent-color); color:#fff">Update</button>
      <br><br>
      <label><i class="fas fa-palette"></i> Theme:</label>
      <select onchange="changeTheme(this.value)">
        <option value="light">üåû Light</option>
        <option value="dark">üåô Dark</option>
      </select>
      <br><br>
      <button onclick="closeModal('settingModal')">Close</button>
    </div>
  </div>

  <!-- Business Modal -->
  <div id="businessModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Business Registration</h2>
      <form action="">
        <label for="bisNameInput">Business Name:</label>
        <input id="bizNameInput" type="text" placeholder="Business Name" class="w-full p-2 mb-2 border rounded" required />
        <label for="bizDescInput">Description</label>
        <textarea id="bizDescInput" placeholder="Describe What you do / What you Provide?" class="w-full p-2 mb-2 border rounded" required></textarea>
        <label for="bizLocationInput">Address</label>
        <input id="bizLocationInput" type="text" placeholder="Location" class="w-full p-2 mb-2 border rounded" required />
        <label for="instaInput">Instagram Profile</label>
        <input id="instaInput" type="url" placeholder="Instagram Link" class="w-full p-2 mb-2 border rounded" required />
        <label for="fbInput">Facebook Page</label>
        <input id="fbInput" type="url" placeholder="Facebook Link" class="w-full p-2 mb-2 border rounded" required />
        <label for="tiktokInput">TikTok account</label>
        <input id="tiktokInput" type="url" placeholder="TikTok Link" class="w-full p-2 mb-4 border rounded" required />
        <button type="button" onclick="submitBusiness()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
        <button type="button" onclick="closeModal('businessModal')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Close</button>
      </form>
    </div>
  </div>

  <!-- Catalog Modal -->
  <div id="catalogModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 id="catalogModalTitle" class="text-xl font-semibold mb-4">Add Product</h2>
      <input id="productName" type="text" placeholder="Product Name" class="w-full p-2 mb-2 border rounded" />
      <input id="productImage" type="file" accept="image/*" class="w-full mb-2" />
      <input id="productPrice" type="number" placeholder="Price" class="w-full p-2 mb-2 border rounded" />
      <textarea id="productDesc" placeholder="Description" class="w-full p-2 mb-2 border rounded"></textarea>
      <input id="productQty" type="number" placeholder="Quantity" class="w-full p-2 mb-2 border rounded" />
      <input id="productMaterial" type="text" placeholder="Material" class="w-full p-2 mb-4 border rounded" />
      <label class="block font-semibold mb-1">Category:</label>
      <div class="grid grid-cols-2 gap-2 mb-4">
        <label><input type="radio" name="category" value="Fashion"> Fashion</label>
        <label><input type="radio" name="category" value="Religious"> Religious</label>
        <label><input type="radio" name="category" value="Food"> Food</label>
        <label><input type="radio" name="category" value="Beauty"> Beauty</label>
        <label><input type="radio" name="category" value="Home"> Home</label>
        <label><input type="radio" name="category" value="Other" id="otherCategoryRadio"> Other</label>
      </div>
      <input id="otherCategoryInput" type="text" placeholder="Specify other category" class="w-full p-2 mb-4 border rounded" style="display: none;" />
      <button onclick="submitProduct()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Submit</button>
      <button onclick="closeModal('catalogModal')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Close</button>
      <div class="loading" id="postLoading">Adding product... ‚úÖ</div>
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>

</html>
